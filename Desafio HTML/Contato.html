<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <fieldset><legend>Entre em contato</legend> <br>
        <select name="selecione" id="selecione">
            <option>Suporte</option>
            <option>Sugestões</option>
            <option>Reclamação</option>
        </select>
        <br>
        <br>
        <label> <strong>Nome Completo:</strong> <br>
            <input type="text" placeholder="Seu nome">
        </label> <br> <br>
        <label> <strong> E-mail: </strong> <br>
            <input type="text" placeholder="example@gmail.com">
        </label>
        <p><strong>Mensagem:</strong> <br>
            <textarea name="Mensagem" id="msg" cols="30" rows="10" style="resize: none;">
            </textarea></p>
        <br>
        <label> 
            <input type="checkbox"> Aceito receber novidades por e-mail
        </label>
        <br><br>
        <input type="submit">
        </fieldset>

    </form>
</body>
</html>
